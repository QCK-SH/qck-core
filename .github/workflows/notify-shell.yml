name: Notify Shell Repository

on:
  push:
    branches: [ main, staging ]
  pull_request:
    types: [closed]
    branches: [ main, staging ]

jobs:
  notify-shell:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    
    steps:
      - name: Determine target branch
        id: branch
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            BRANCH="${{ github.ref_name }}"
          else
            BRANCH="${{ github.event.pull_request.base.ref }}"
          fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "Triggering update for branch: $BRANCH"

      - name: Trigger shell repository update
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/QCK-SH/QCK-PROD-SHELL/dispatches \
            -d '{
              "event_type": "update-qck-backend",
              "client_payload": {
                "submodule": "qck-backend",
                "branch": "${{ steps.branch.outputs.branch }}",
                "commit": "${{ github.sha }}",
                "repository": "${{ github.repository }}"
              }
            }'

      - name: Log notification
        run: |
          echo "âœ… Notified shell repository about qck-backend update"
          echo "Branch: ${{ steps.branch.outputs.branch }}"
          echo "Commit: ${{ github.sha }}"